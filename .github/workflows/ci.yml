# .github/workflows/ci.yml
name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Build & Test with coverage (fail if coverage < threshold)
        run: mvn -B -U clean verify

  sonarcloud:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # IMPORTANTE: compilar aquí también para tener target/classes
      - name: Build (no tests) for analyzer classpath
        run: mvn -B -U -DskipTests package

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=jorgeandreudev
            -Dsonar.projectKey=jorgeandreudev_retail-platform
            -Dsonar.java.binaries=**/target/classes
